<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ted Kaczynski – Life and Legacy</title>
  <style>
    /* Body and global styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Main container */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }

    /* Headline and subheadline */
    .headline {
      font-family: 'Courier New', monospace;
      font-size: 2.5em;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .subheadline {
      font-size: 1.3em;
      font-style: italic;
      color: #f0a500;
      margin-bottom: 15px;
    }

    .byline {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 25px;
    }

    /* Layout */
    .content {
      display: flex;
      flex-direction: row;
      gap: 25px;
    }

    .article-body {
      flex: 3;
    }

    .article-body p {
      margin-bottom: 16px;
      text-align: justify;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      background-color: #2c2c2c;
      border-left: 3px solid #ff6b6b;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 0.95em;
    }

    .sidebar h3 {
      color: #f0a500;
      margin-top: 0;
      font-size: 1.1em;
    }

    .sidebar ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    /* Timeline */
    .timeline {
      list-style-type: none;
      padding-left: 0;
      margin-top: 15px;
    }

    .timeline li {
      margin-bottom: 10px;
      padding-left: 18px;
      position: relative;
      border-left: 2px solid #f0a500;
    }

    .timeline li::before {
      content: '';
      position: absolute;
      left: -7px;
      top: 5px;
      width: 12px;
      height: 12px;
      background-color: #ff6b6b;
      border-radius: 50%;
    }

    /* Footer */
    footer {
      margin-top: 35px;
      font-size: 0.85em;
      color: #999;
      border-top: 1px solid #333;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const articleData = {
      headline: "Ted Kaczynski: The Recluse Who Challenged Technology",
      subheadline: "Exploring the life and actions of a mathematical mind gone radical.",
      byline: "By Staff Writer — November 29, 2025",
      paragraphs: [
        "Theodore John Kaczynski, often referred to as the Unabomber, was a highly intelligent mathematician who abandoned academic life for solitude in the Montana wilderness. Rejecting modern industrial society, he conducted a long campaign of mail bombings that shook institutions across the United States.",
        "From 1978 to 1995, Kaczynski sent explosive devices targeting universities, airlines, and other organizations, resulting in multiple deaths and numerous injuries. His acts prompted one of the most intensive manhunts and investigations in American history.",
        "In 1995, he authored a manifesto condemning technological progress and industrialization, a document that ultimately led to his identification by a family member due to its distinctive language.",
        "He was arrested in 1996 and received multiple life sentences to avoid the death penalty. Kaczynski remained in custody until his death in 2023, leaving a controversial and thought-provoking legacy."
      ],
      timeline: [
        "1942: Born in Chicago, Illinois.",
        "1958: Accepted to Harvard University at age 16.",
        "Late 1960s: Leaves academia; moves to remote cabin in Montana.",
        "1978–1995: Conducts nationwide mail bombing campaign.",
        "1995: Publishes manifesto in national newspapers.",
        "1996: Arrested and sentenced to life imprisonment.",
        "2023: Dies in federal custody."
      ],
      sidebar: {
        heading: "Quick Facts",
        items: [
          "Occupation: Mathematician, recluse",
          "Known for: Mail bombings against institutions",
          "Conviction: Multiple life sentences without parole",
          "Death: 2023 in federal custody"
        ]
      },
      footer: "This page was created using JavaScript with original content about Ted Kaczynski."
    };

    function buildPage(data) {
      const root = document.getElementById('root');
      const container = document.createElement('div');
      container.className = 'container';

      const headline = document.createElement('div');
      headline.className = 'headline';
      headline.textContent = data.headline;
      container.appendChild(headline);

      const subheadline = document.createElement('div');
      subheadline.className = 'subheadline';
      subheadline.textContent = data.subheadline;
      container.appendChild(subheadline);

      const byline = document.createElement('div');
      byline.className = 'byline';
      byline.textContent = data.byline;
      container.appendChild(byline);

      const content = document.createElement('div');
      content.className = 'content';

      const articleBody = document.createElement('div');
      articleBody.className = 'article-body';
      data.paragraphs.forEach(pText => {
        const p = document.createElement('p');
        p.textContent = pText;
        articleBody.appendChild(p);
      });

      const timelineDiv = document.createElement('div');
      const tHeading = document.createElement('h3');
      tHeading.textContent = "Timeline";
      timelineDiv.appendChild(tHeading);
      const tList = document.createElement('ul');
      tList.className = 'timeline';
      data.timeline.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        tList.appendChild(li);
      });
      timelineDiv.appendChild(tList);
      articleBody.appendChild(timelineDiv);

      content.appendChild(articleBody);

      const sidebar = document.createElement('div');
      sidebar.className = 'sidebar';
      const sbHeading = document.createElement('h3');
      sbHeading.textContent = data.sidebar.heading;
      sidebar.appendChild(sbHeading);
      const sbList = document.createElement('ul');
      data.sidebar.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        sbList.appendChild(li);
      });
      sidebar.appendChild(sbList);

      content.appendChild(sidebar);
      container.appendChild(content);

      const footer = document.createElement('footer');
      footer.textContent = data.footer;
      container.appendChild(footer);

      root.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => buildPage(articleData));
  </script>
</body>
</html>
