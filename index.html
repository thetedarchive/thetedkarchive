<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ted Kaczynski – Life and Legacy</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #0d0d0d;
      color: #e6e6e6;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px 40px;
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
    }

    .headline {
      font-family: 'Courier New', monospace;
      font-size: 2.5em;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .subheadline {
      font-size: 1.3em;
      font-style: italic;
      color: #ffa500;
      margin-bottom: 15px;
    }

    .byline {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 25px;
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 25px;
    }

    .article-body {
      flex: 3;
    }

    .article-body p {
      margin-bottom: 18px;
      text-align: justify;
    }

    .article-body img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      display: block;
    }

    /* Top image smaller and centered */
    .top-image {
      max-width: 60%;
      margin: 20px auto;
      display: block;
    }

    .sidebar {
      flex: 1;
      background-color: #262626;
      border-left: 4px solid #ff4d4d;
      padding: 18px 20px;
      border-radius: 8px;
      font-size: 0.95em;
    }

    .sidebar img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      display: block;
    }

    .sidebar h3 {
      color: #ffa500;
      margin-top: 0;
      font-size: 1.15em;
    }

    .sidebar ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .timeline {
      list-style-type: none;
      padding-left: 0;
      margin-top: 15px;
    }

    .timeline li {
      margin-bottom: 12px;
      padding-left: 20px;
      position: relative;
      border-left: 3px solid #ffa500;
    }

    .timeline li::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 5px;
      width: 14px;
      height: 14px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #aaa;
      border-top: 1px solid #333;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const articleData = {
      headline: "Ted Kaczynski: The Recluse Who Challenged Technology",
      subheadline: "A comprehensive look at the life, actions, and ideology of the Unabomber.",
      byline: "By Staff Writer — November 29, 2025",
      paragraphs: [
        "Theodore John Kaczynski, born on May 22, 1942, in Chicago, Illinois, displayed remarkable intelligence from a young age. He excelled academically and showed particular aptitude in mathematics. Kaczynski attended Harvard University at the age of 16, one of the youngest students ever admitted. His time at Harvard, however, coincided with participation in controversial psychological experiments, experiences that some argue had a lasting effect on his mental health.",
        
        "After earning a bachelor’s degree, Kaczynski pursued graduate studies at the University of Michigan, receiving a Ph.D. in mathematics. He subsequently joined the faculty at the University of California, Berkeley, where he taught and conducted research. Despite his professional success, he became increasingly disillusioned with modern society, the industrial system, and technological progress, which he believed dehumanized individuals and eroded freedom.",
        
        "In the late 1960s, Kaczynski abruptly left academia, choosing to live in isolation in a small, primitive cabin in Montana without electricity or running water. This self-imposed seclusion marked the beginning of his radical lifestyle. During this period, he began formulating his anti-technology ideology, culminating in the beliefs later expressed in his infamous manifesto. Living completely off the grid, he wrote extensively, focusing on the societal impacts of industrialization and technology on human freedom.",
        
        "From 1978 to 1995, Kaczynski carried out a nationwide campaign of mail bombings targeting universities, airlines, and various organizations he viewed as perpetuating technological and industrial harm. Over the course of this 17-year period, his attacks resulted in three deaths and 23 injuries. The Unabomber case became one of the most extensive and expensive investigations in the history of the FBI, involving decades of forensic work, profiling, and coordination among law enforcement agencies.",
        
        "In 1995, Kaczynski sent a manifesto titled “Industrial Society and Its Future” to several newspapers, warning of the dangers of modern technology and advocating for a return to simpler, more self-reliant communities. He insisted that if his manifesto were published, he would cease violent activities. After it appeared in national newspapers, Kaczynski was identified by his brother David, who recognized similarities in writing style and alerted authorities, leading to his arrest in April 1996.",
        
        "Kaczynski pleaded guilty to all charges in 1998 to avoid the death penalty and was sentenced to multiple life terms without the possibility of parole. He spent the remainder of his life in federal custody. Throughout his incarceration, he continued to write and correspond with scholars and supporters, maintaining his ideological stance. Kaczynski died in 2023 in prison, leaving behind a controversial legacy and sparking ongoing debates about the intersections of genius, isolation, mental health, and radicalization.",
        
        "Kaczynski’s story has been the subject of numerous books, documentaries, and scholarly analyses, reflecting both his criminal acts and the broader social and philosophical questions he raised. While his violent actions are universally condemned, his critique of technological society continues to provoke discussion about the costs of rapid industrialization, the nature of human freedom, and the psychological impact of modern life."
      ],
      images: [
        { src: "images/Barnes_1998_Unabomber_opener_1F-scaled.jpg", alt: "Ted Kaczynski portrait", position: "top" },
        { src: "images/Ted_Kaczynski_2_(cropped).jpg", alt: "Remote cabin in Montana", position: "middle" },
        { src: "images/Unabomber_-_FBI_Sketch_1987.jpg", alt: "FBI sketch of Kaczynski", position: "bottom" }
      ],
      timeline: [
        "1942: Born in Chicago, Illinois.",
        "1958: Accepted to Harvard University at age 16.",
        "Late 1960s: Leaves academia; moves to remote cabin in Montana.",
        "1978–1995: Conducts nationwide mail bombing campaign.",
        "1995: Publishes manifesto in national newspapers.",
        "1996: Arrested and sentenced to life imprisonment.",
        "2023: Dies in federal custody."
      ],
      sidebar: {
        heading: "Quick Facts",
        items: [
          "Occupation: Mathematician, recluse",
          "Known for: Mail bombings against institutions",
          "Conviction: Multiple life sentences without parole",
          "Death: 2023 in federal custody"
        ],
        image: "images/Young_theodore_kaczynski.jpeg"
      },
      footer: "This page was created using JavaScript with original content about Ted Kaczynski."
    };

    function buildPage(data) {
      const root = document.getElementById('root');
      const container = document.createElement('div');
      container.className = 'container';

      // Top image
      const topImg = data.images.find(img => img.position === "top");
      if(topImg){
        const imgEl = document.createElement('img');
        imgEl.src = topImg.src;
        imgEl.alt = topImg.alt;
        imgEl.className = 'top-image';
        container.appendChild(imgEl);
      }

      const headline = document.createElement('div');
      headline.className = 'headline';
      headline.textContent = data.headline;
      container.appendChild(headline);

      const subheadline = document.createElement('div');
      subheadline.className = 'subheadline';
      subheadline.textContent = data.subheadline;
      container.appendChild(subheadline);

      const byline = document.createElement('div');
      byline.className = 'byline';
      byline.textContent = data.byline;
      container.appendChild(byline);

      const content = document.createElement('div');
      content.className = 'content';

      const articleBody = document.createElement('div');
      articleBody.className = 'article-body';
      data.paragraphs.forEach((pText, index) => {
        const p = document.createElement('p');
        p.textContent = pText;
        articleBody.appendChild(p);

        if(index === 1){
          const middleImg = data.images.find(img => img.position === "middle");
          if(middleImg){
            const imgEl = document.createElement('img');
            imgEl.src = middleImg.src;
            imgEl.alt = middleImg.alt;
            articleBody.appendChild(imgEl);
          }
        }
      });

      const bottomImg = data.images.find(img => img.position === "bottom");
      if(bottomImg){
        const imgEl = document.createElement('img');
        imgEl.src = bottomImg.src;
        imgEl.alt = bottomImg.alt;
        articleBody.appendChild(imgEl);
      }

      const timelineDiv = document.createElement('div');
      const tHeading = document.createElement('h3');
      tHeading.textContent = "Timeline";
      timelineDiv.appendChild(tHeading);
      const tList = document.createElement('ul');
      tList.className = 'timeline';
      data.timeline.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        tList.appendChild(li);
      });
      timelineDiv.appendChild(tList);
      articleBody.appendChild(timelineDiv);

      content.appendChild(articleBody);

      const sidebar = document.createElement('div');
      sidebar.className = 'sidebar';
      const sbHeading = document.createElement('h3');
      sbHeading.textContent = data.sidebar.heading;
      sidebar.appendChild(sbHeading);

      if(data.sidebar.image){
        const sbImg = document.createElement('img');
        sbImg.src = data.sidebar.image;
        sbImg.alt = "Sidebar image";
        sidebar.appendChild(sbImg);
      }

      const sbList = document.createElement('ul');
      data.sidebar.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        sbList.appendChild(li);
      });
      sidebar.appendChild(sbList);

      content.appendChild(sidebar);
      container.appendChild(content);

      const footer = document.createElement('footer');
      footer.textContent = data.footer;
      container.appendChild(footer);

      root.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => buildPage(articleData));
  </script>
</body>
</html>
