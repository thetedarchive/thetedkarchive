<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ted Kaczynski – Life and Legacy</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background-color: #0d0d0d;
      color: #e6e6e6;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px 40px;
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
    }

    .headline {
      font-family: 'Courier New', monospace;
      font-size: 2.5em;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .subheadline {
      font-size: 1.3em;
      font-style: italic;
      color: #ffa500;
      margin-bottom: 15px;
    }

    .byline {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 25px;
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 25px;
    }

    .article-body {
      flex: 3;
    }

    .article-body p {
      margin-bottom: 18px;
      text-align: justify;
    }

    .article-body img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      display: block;
    }

    /* Top image smaller and centered */
    .top-image {
      max-width: 60%;
      margin: 20px auto;
      display: block;
    }

    .sidebar {
      flex: 1;
      background-color: #262626;
      border-left: 4px solid #ff4d4d;
      padding: 18px 20px;
      border-radius: 8px;
      font-size: 0.95em;
    }

    .sidebar img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      display: block;
    }

    .sidebar h3 {
      color: #ffa500;
      margin-top: 0;
      font-size: 1.15em;
    }

    .sidebar ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .timeline {
      list-style-type: none;
      padding-left: 0;
      margin-top: 15px;
    }

    .timeline li {
      margin-bottom: 12px;
      padding-left: 20px;
      position: relative;
      border-left: 3px solid #ffa500;
    }

    .timeline li::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 5px;
      width: 14px;
      height: 14px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #aaa;
      border-top: 1px solid #333;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
   const articleData = {
  headline: "Ted Kaczynski: The Mind Behind the Recluse",
  subheadline: "Exploring the personality, beliefs, and inner world of the Unabomber.",
  byline: "By Staff Writer — November 29, 2025",
  paragraphs: [
    "Theodore John Kaczynski was an enigmatic figure whose life combined extraordinary intelligence with profound isolation. From a young age, he displayed exceptional mathematical talent and a sharp analytical mind, traits that would later define both his academic career and his radical worldview. However, alongside his intellect, Kaczynski exhibited signs of social withdrawal and a tendency toward deep introspection, qualities that would shape his later life choices.",
    
    "Kaczynski’s personality was marked by a fierce independence and a desire for control over his environment. Even during his time at Harvard and later at the University of Michigan, where he earned his Ph.D. in mathematics, he struggled with authority and conformity. Colleagues described him as brilliant but socially awkward, someone who preferred solitude over collaboration, and who was increasingly critical of the societal structures around him.",
    
    "After leaving academia, Kaczynski retreated to a remote cabin in Montana, choosing a life of extreme simplicity and self-sufficiency. This isolation was both a personal refuge and a philosophical experiment, allowing him to live according to his principles without compromise. His cabin life reflected a disciplined, almost ascetic personality, focused on survival, observation, and contemplation.",
    
    "Kaczynski’s personality also revealed an intense moral certainty. He believed that modern technological society was corrosive to human freedom and dignity. His writings, including the infamous manifesto, showcase a deeply thoughtful yet uncompromising mind, one that could articulate sophisticated arguments about industrialization and social control, but which ultimately justified violent action against those he viewed as perpetuating societal harm.",
    
    "Despite his violent actions, those who studied Kaczynski’s life often note a complex emotional landscape. He was capable of careful reflection, planning, and patience, spending years refining his ideas and methods. At the same time, his interpersonal detachment and rigid worldview prevented him from seeking help or reconciling with society, highlighting a profound psychological isolation that fueled his extremism.",
    
    "Kaczynski’s story is a study in contradictions: a man of immense intellect and vision, yet deeply troubled and morally unmoored. His life challenges us to consider the interplay between genius, personality, isolation, and ideology. While his violent acts are widely condemned, understanding the psychological and personal dimensions of his life offers insight into the motivations behind one of the most notorious domestic terrorists in U.S. history.",
    
      images: [
        { src: "images/Barnes_1998_Unabomber_opener_1F-scaled.jpg", alt: "Ted Kaczynski portrait", position: "top" },
        { src: "images/Ted_Kaczynski_2_(cropped).jpg", alt: "Remote cabin in Montana", position: "middle" },
        { src: "images/Unabomber_-_FBI_Sketch_1987.jpg", alt: "FBI sketch of Kaczynski", position: "bottom" }
      ],
      timeline: [
        "1942: Born in Chicago, Illinois.",
        "1958: Accepted to Harvard University at age 16.",
        "Late 1960s: Leaves academia; moves to remote cabin in Montana.",
        "1978–1995: Conducts nationwide mail bombing campaign.",
        "1995: Publishes manifesto in national newspapers.",
        "1996: Arrested and sentenced to life imprisonment.",
        "2023: Dies in federal custody."
     ],
  sidebar: {
    heading: "Quick Facts",
    items: [
      "Personality: Highly intelligent, introspective, independent",
      "Beliefs: Anti-technology, anti-industrial society",
      "Known for: Mail bombings against institutions",
      "Conviction: Multiple life sentences without parole",
      "Death: 2023 in federal custody"
    ],
    image: "images/Young_theodore_kaczynski.jpeg"
      },
      footer: "This page was created using JavaScript with original content about Ted Kaczynski."
    };

    function buildPage(data) {
      const root = document.getElementById('root');
      const container = document.createElement('div');
      container.className = 'container';

      // Top image
      const topImg = data.images.find(img => img.position === "top");
      if(topImg){
        const imgEl = document.createElement('img');
        imgEl.src = topImg.src;
        imgEl.alt = topImg.alt;
        imgEl.className = 'top-image';
        container.appendChild(imgEl);
      }

      const headline = document.createElement('div');
      headline.className = 'headline';
      headline.textContent = data.headline;
      container.appendChild(headline);

      const subheadline = document.createElement('div');
      subheadline.className = 'subheadline';
      subheadline.textContent = data.subheadline;
      container.appendChild(subheadline);

      const byline = document.createElement('div');
      byline.className = 'byline';
      byline.textContent = data.byline;
      container.appendChild(byline);

      const content = document.createElement('div');
      content.className = 'content';

      const articleBody = document.createElement('div');
      articleBody.className = 'article-body';
      data.paragraphs.forEach((pText, index) => {
        const p = document.createElement('p');
        p.textContent = pText;
        articleBody.appendChild(p);

        if(index === 1){
          const middleImg = data.images.find(img => img.position === "middle");
          if(middleImg){
            const imgEl = document.createElement('img');
            imgEl.src = middleImg.src;
            imgEl.alt = middleImg.alt;
            articleBody.appendChild(imgEl);
          }
        }
      });

      const bottomImg = data.images.find(img => img.position === "bottom");
      if(bottomImg){
        const imgEl = document.createElement('img');
        imgEl.src = bottomImg.src;
        imgEl.alt = bottomImg.alt;
        articleBody.appendChild(imgEl);
      }

      const timelineDiv = document.createElement('div');
      const tHeading = document.createElement('h3');
      tHeading.textContent = "Timeline";
      timelineDiv.appendChild(tHeading);
      const tList = document.createElement('ul');
      tList.className = 'timeline';
      data.timeline.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        tList.appendChild(li);
      });
      timelineDiv.appendChild(tList);
      articleBody.appendChild(timelineDiv);

      content.appendChild(articleBody);

      const sidebar = document.createElement('div');
      sidebar.className = 'sidebar';
      const sbHeading = document.createElement('h3');
      sbHeading.textContent = data.sidebar.heading;
      sidebar.appendChild(sbHeading);

      if(data.sidebar.image){
        const sbImg = document.createElement('img');
        sbImg.src = data.sidebar.image;
        sbImg.alt = "Sidebar image";
        sidebar.appendChild(sbImg);
      }

      const sbList = document.createElement('ul');
      data.sidebar.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        sbList.appendChild(li);
      });
      sidebar.appendChild(sbList);

      content.appendChild(sidebar);
      container.appendChild(content);

      const footer = document.createElement('footer');
      footer.textContent = data.footer;
      container.appendChild(footer);

      root.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => buildPage(articleData));
  </script>
</body>
</html>
