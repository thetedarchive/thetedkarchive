<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ted Kaczynski — Obituary Summary</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f4f4f4;
      margin: 0;
      color: #111;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .headline { font-size: 2em; font-weight: bold; margin-bottom: 4px; }
    .subheadline { font-size: 1.2em; color: #555; margin-bottom: 12px; }
    .byline { font-size: 0.9em; color: #888; margin-bottom: 20px; }
    .content { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
    .article-body p { margin-bottom: 12px; }
    .sidebar { background: #f9f9f9; padding: 12px 16px; border-radius: 6px; font-size: 0.9em; }
    .sidebar h3 { margin-top: 0; font-size: 1em; color: #333; }
    .timeline { list-style: none; padding-left: 0; }
    .timeline li { margin-bottom: 8px; padding-left: 12px; position: relative; }
    .timeline li::before { content: '•'; position: absolute; left: 0; color: #2b6cb0; }
    footer { margin-top: 40px; font-size: 0.85em; color: #666; border-top: 1px solid #ddd; padding-top: 12px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const articleData = {
      headline: "Ted Kaczynski: From Math Prodigy to Unabomber",
      subheadline: "A reclusive genius whose radical opposition to technology changed the course of criminal investigations.",
      byline: "By Staff Summary — November 29, 2025",
      paragraphs: [
        "Theodore John Kaczynski, widely known as the Unabomber, was a highly intelligent mathematician who turned away from academia to live in isolation. His rejection of modern industrial society fueled a long-running campaign of mail bombings that brought him international notoriety.",
        "Between the late 1970s and mid-1990s, Kaczynski sent explosives to universities, airlines, and other targets, injuring dozens and killing several. His attacks sparked one of the most extensive federal investigations in U.S. history.",
        "In 1995, he published a manifesto outlining his philosophical opposition to technological progress and industrialization. This document eventually led to his identification by a relative who recognized the writing style.",
        "Arrested in 1996, Kaczynski pled guilty to avoid the death penalty and was sentenced to multiple life terms without the possibility of parole. He remained incarcerated until his death in 2023, leaving behind a complex and controversial legacy."
      ],
      timeline: [
        "1942: Born in Chicago, Illinois.",
        "1958: Enrolled at Harvard University at age 16.",
        "Late 1960s: Left academia, moved to remote Montana cabin.",
        "1978–1995: Conducted mail bombing campaign.",
        "1995: Manifesto published in major newspapers.",
        "1996: Arrested and later sentenced to life imprisonment.",
        "2023: Passed away in federal custody."
      ],
      sidebar: {
        heading: "Quick Facts",
        items: [
          "Occupation: Mathematician, recluse",
          "Crimes: Mail bombings across the U.S.",
          "Conviction: Life imprisonment without parole",
          "Death: 2023, in federal custody"
        ]
      },
      footer: "This page was generated using JavaScript with original content summarizing Ted Kaczynski’s life and crimes."
    };

    function buildPage(data) {
      const root = document.getElementById('root');
      const container = document.createElement('div');
      container.className = 'container';

      const headline = document.createElement('div');
      headline.className = 'headline';
      headline.textContent = data.headline;
      container.appendChild(headline);

      const subheadline = document.createElement('div');
      subheadline.className = 'subheadline';
      subheadline.textContent = data.subheadline;
      container.appendChild(subheadline);

      const byline = document.createElement('div');
      byline.className = 'byline';
      byline.textContent = data.byline;
      container.appendChild(byline);

      const content = document.createElement('div');
      content.className = 'content';

      const articleBody = document.createElement('div');
      articleBody.className = 'article-body';
      data.paragraphs.forEach(pText => {
        const p = document.createElement('p');
        p.textContent = pText;
        articleBody.appendChild(p);
      });

      const timelineDiv = document.createElement('div');
      const tHeading = document.createElement('h3');
      tHeading.textContent = "Timeline";
      timelineDiv.appendChild(tHeading);
      const tList = document.createElement('ul');
      tList.className = 'timeline';
      data.timeline.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        tList.appendChild(li);
      });
      timelineDiv.appendChild(tList);
      articleBody.appendChild(timelineDiv);

      content.appendChild(articleBody);

      const sidebar = document.createElement('div');
      sidebar.className = 'sidebar';
      const sbHeading = document.createElement('h3');
      sbHeading.textContent = data.sidebar.heading;
      sidebar.appendChild(sbHeading);
      const sbList = document.createElement('ul');
      data.sidebar.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        sbList.appendChild(li);
      });
      sidebar.appendChild(sbList);
      content.appendChild(sidebar);

      container.appendChild(content);

      const footer = document.createElement('footer');
      footer.textContent = data.footer;
      container.appendChild(footer);

      root.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => buildPage(articleData));
  </script>
</body>
</html>
